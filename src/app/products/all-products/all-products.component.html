<!-- Header-->
<header class=" py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-danger">
            <img class="w-25 animate__animated animate__slideInRight"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHJkTSMH2U52PIUz70JRCLrvh2YmP6MTB5YcmPPNjcyQcMgowrvymoanaHtdWIcuqq8Uc&usqp=CAU"
                alt="shopping cart image">
            <h1 class="display-4 fw-bolder">Shop in style</h1>
            <p class="lead fw-normal text-dark-50 mb-0">Enjoy shopping with limet-cart</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of allproducts | filter:searchKey :'title' ">
                <div class="card h-100 p-4">
                    <!-- Product image-->
                    <img  height="200px" class="card-img-top" [src]=product.image [alt]=product.title/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,15)}}...</h5>
                            <!-- Product price-->
                            {{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                            <!-- view -->
                            <a class="btn btn-danger mt-auto" routerLink="view/{{product.id}}">
                                <i class="fa-solid fa-eye fa-1x"></i></a>
                            <!-- add to cart -->
                            <button (click)="addtocart(product)" class="btn btn-success text-light">
                            <i class="fa-solid fa-cart-plus fa-1x"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
