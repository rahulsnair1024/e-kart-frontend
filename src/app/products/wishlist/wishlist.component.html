<!-- empty wishlist -->
<div *ngIf="wishlistItems.length==0" class="container mt-5">
    <div class="row mt-3">
        <div class="col text-center mt-3">
            <img style="margin-bottom: -150px;" src="https://media.tenor.com/8BeuRyZSb90AAAAC/shopping-cart-shopping.gif" alt="wishlist gif">
            <h3 class="text-danger mt-3">Your wishlist is Empty</h3>
            <a class="btn btn-success" routerLink="">Add More</a>
        </div>
    </div>
</div>




<!-- wishlist-section -->
<section *ngIf="wishlistItems.length!=0" class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let products of wishlistItems">
                <div class="card h-100 p-4">
                    <!-- Product image-->
                    <img height="200px" class="card-img-top" [src]="products.image" [alt]="products.title" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{products.title.slice(0,15)}}......</h5>
                            <!-- Product price-->
                            {{products.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-evenly">
                            <!-- remove item wishlist -->
                            <button (click)="removewishlistitem(products.id)" class="btn btn-danger mt-auto">
                            <i class="fa-solid fa-heart-circle-minus"></i></button>
                            <!-- add to cart -->
                            <button (click)="addtocart(products)" class="btn btn-success text-light">
                            <i class="fa-solid fa-cart-plus fa-1x"></i></button>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
